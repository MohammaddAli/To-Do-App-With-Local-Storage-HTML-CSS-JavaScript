<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="width: 50vw; margin: auto">
      <form
        action=""
        style="
          background-color: lightblue;
          padding: 20px;
          margin: 20px auto;
          display: flex;
          justify-content: space-between;
          border-radius: 7px;
        "
      >
        <input
          type="text"
          class="input"
          style="padding: 13px; border-radius: 5px; width: 50%;"
        />
        <input
          type="submit"
          class="add"
          name="submit"
          value="Add Task"
          style="
            background-color: #cb5151;
            font-size: 20px;
            color: white;
            border-radius: 10px;
          "
        />
      </form>
      <div
        class="tasks"
        style="
          background-color: lightblue;
          min-height: 15vh;
          padding: 20px;
          margin-top: 20px;
          border-radius: 7px;
        "
      ></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
